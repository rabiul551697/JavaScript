<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>face it technology</title>
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="675px" src="img/pic-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="675px" src="img/pic-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img height="675px" src="img/pic-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button onclick="prevButton()" class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button onclick="nextButton()"  class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>





<!-- boostrap js link -->
